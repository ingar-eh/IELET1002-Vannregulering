<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include base template for headers -->
  {% include 'Layout/header.html' %}

  <!-- Load static filter -->
  {% load static %}

  <!-- Load stylesheets for website -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/registerStyle.css' %}">
</head>
<body class="registerBackgroundPicture" style="background-image: url('../static/pictures/Register.jpg');">
  <!-- Include base template for menu -->
  {% include 'Layout/menu.html' %}

  <!-- Register form -->
  <div class="registerBox">
    <h1 class="textHeader1" style="text-align: center; margin: 2vh 0;">
      Registrer
    </h1>

    <!--
    action sends the submitted data to the specified url
    we send data to the same url to handle register data
    IMPORTANT: We use POST method, we post sensitive data so we send data through a file
    -->
    <form class="text3" target="_self" action="/register/" method="post">
      <!-- All this data that will be sent from inputs are going to be sent as a encrypted token, to protect from hacks -->
      {% csrf_token %}

      <!-- We display the form instance we created with django user form instance -->
      {{form}}

      <div style="text-align: center; margin-top: 4%;">
        <input class="registerButton text4" type="submit" value="Registrer">
      </div>
    </form>
  </div>
</body>
</html>

<!-- Include other templates -->
{% include 'Layout/header.html' %}

<!--
Load static filter
This makes it possible to request static files from the server
-->
{% load static %}

<!-- Menu -->
<div class="menu textHeader3">
    <a href="/"> Hjem </a>
    <a href="/aboutUs/"> Om oss </a>
    <div class="menuDropdownBox">
        <button class="textHeader3"> Vannkraftdata </button>

        <div>
            <a href="/graphical/"> Grafisk </a>
            <a href="/memes/"> MEMES? </a>
        </div>
    </div>
    <div class="menuDropdownBox" style="float: right;">
        <!--
        Check if user is logged inn
        If not show usual display
        If logged inn show name and log out display
        -->
        <button class="textHeader3">
            {% if not user.is_authenticated %}
            Bruker
            {% else %}
            {{ user.username }}
            {% endif %}
        </button>
        <div style="left: 75%;">
            {% if not user.is_authenticated %}
            <a href="/login/"> Logg inn </a>
            <a href="/register/"> Registrer </a>
            {% else %}
            <!-- Logs out the user if logged in -->
            <form target="_self" action="/logout/" method="post">
                <!-- All this data that will be sent from inputs are going to be sent as a encrypted token, to protect from hacks -->
                {% csrf_token %}

                <button class="textHeader3" type="submit"> Logg ut </button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
